<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="My Gallery is a solution for a challenge from devChallenges.io.">
  <title>My Gallery</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="./images/devchallenges.png">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/5a490f9481.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">

    <div class="user-section">
      <div class="user-info">
        <img src="./images/profilePhoto.png" alt="profile-photo-img">
        <p class="username">Rodney Cotton</p>
        <p class="address">Helsinki, Finland</p>
      </div>
      <div class="profile-info">
        <div class="profile-info-item">
          <p class="numbers">100</p>
          <p class="label">Posts</p>
        </div>
        <div class="profile-info-item">
          <p class="numbers">2,242</p>
          <p class="label">Followers</p>
        </div>
        <div class="profile-info-item">
          <p class="numbers">1,432</p>
          <p class="label">Following</p>
        </div>
      </div>
    </div>

    <div class="gallery-section">
      <img class="photo1" src="./images/photo1.png" alt="photo1">
      <img class="photo2" src="./images/photo2.png" alt="photo2">
      <img class="photo3" src="./images/photo3.png" alt="photo3">
      <img class="photo4" src="./images/photo4.png" alt="photo4">
      <img class="photo5" src="./images/photo5.png" alt="photo5">
      <img class="photo6" src="./images/photo6.png" alt="photo6">
    </div>

    <div class="footer">
      <div class="footer-text">
        <p>created by <u>jiaxintan1010</u> - devChallenges.io</p>
      </div>
      <div class="footer-icon">
        <a href="https://github.com/jiaxintan1010"><i class="fa-brands fa-square-github fa-lg"></i></a>
        <a href="https://www.linkedin.com/in/jiaxintan1010/"><i class="fa-brands fa-linkedin fa-lg"></i></a>
      </div>
    </div>

  </div>
</body>

</html>
